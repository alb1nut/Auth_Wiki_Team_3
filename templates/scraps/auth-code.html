{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{code.name}} | {{code.description}}</title>

		<!-- Bootstrap CSS v5.2.0-beta1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<!-- Manrope Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<!-- Custom Stylesheet -->
		<link href="{% static 'library/home.css' %}" rel="stylesheet" />
	</head>

	<body>
		<!-- Navigation Bar Mobile -->
		<nav class="sidebar">
			<ul>
				<li><a href="">Documentation</a></li>
				<li><a href="">Resources</a></li>
				<li><a href="">Company</a></li>
				<li><a href="">Help</a></li>
				<li><a href="">Login</a></li>
			</ul>
		</nav>

		<!-- Navigation Bar Desktop -->
		<header>
			<section class="wrapper">
				<figure>
					<img
						src="{% static 'library/images/Header_Logo.png' %}"
						alt="Auth Wiki Logo"
					/>
				</figure>

				<section class="navWrapper">
					<nav class="nav-links">
						<ul>
							<li><a href="">Documentation</a></li>
							<li><a href="">Resources</a></li>
							<li><a href="">Company</a></li>
							<li><a href="">Help</a></li>
							<li><a href="">Login</a></li>
							<li><a href="">Try for free</a></li>
						</ul>
					</nav>

					<section class="burgerWrapper">
						<a class="ctaBtn2" href=""
							><button type="button">Try for free</button></a
						>

						<section class="burger">
							<section class="line1"></section>
							<section class="line2"></section>
							<section class="line3"></section>
						</section>
					</section>
				</section>
			</section>
		</header>

		<main>
			<section class="wrapper" style="text-align: center; margin: 40px auto">
				<h1 style="margin-bottom: 30px; font-size: 52px; font-weight: bolder">
					{{code.name}}
				</h1>
				<p style="font-size: 21px">{{code.description}}</p>
			</section>
		</main>

		<footer></footer>

		<!-- Bootstrap JavaScript Libraries -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

		<!-- FontAwesome 6.1.2 JavaScript Kit Code -->
		<script
			src="https://kit.fontawesome.com/4c6c928034.js"
			crossorigin="anonymous"
		></script>

		<!-- Custom Scripts -->
		<script src="{% static 'library/home.js' %}"></script>
	</body>
</html>
